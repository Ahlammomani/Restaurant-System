<body>
<!-- nav -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Restaurant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- form -->
  <form id="orderForm">
    <input type="text" placeholder="Name" id="Name"><br><br>
    <input type="number" placeholder="Password" id="Password"><br><br>
    <input type="date" placeholder="Date of Birth" id="Date of Birth"><br><br>
    <input type="text" placeholder="Gender" id="Gender"><br><br>
    <input type="number" placeholder="Phone number" id="Phone number"><br><br>
    <input type="email"  placeholder="Email" id="Email"><br><br>
    <br><br>

    <h3>Select your order:</h3>
    <input id="shawarma" name="order" type="checkbox" value="Shawarma">
    <label for="shawarma">Shawarma</label><br><br>

    <input id="zinger" name="order" type="checkbox" value="Zinger">
    <label for="zinger">Zinger</label><br><br>

    <input id="burger" name="order" type="checkbox" value="Burger">
    <label for="burger">Burger</label><br><br>

    <h3>Select your order size:</h3>
    <input id="sandwich" name="size" type="radio" value="Sandwich">
    <label for="sandwich">Sandwich</label><br><br>

    <input id="combo" name="size" type="radio" value="Combo">
    <label for="combo">Combo</label><br><br>

    <button id="click" type="button">Submit</button>
</form>
<div id="cardsContainer" class="d-flex flex-wrap justify-content-start"></div>
